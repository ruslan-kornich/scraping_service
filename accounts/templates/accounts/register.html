{% extends "base.html" %}

{% block title %} Register {% endblock %}

            <h4 class="my-2">Реєстрація нового користувача</h4>
            <form method="POST" action="">{% csrf_token %}

                    {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Зареєструватись</button>
            </form>
        </div>
    </div>

{% endblock %}
